---
- name: Install zip
  pacman:
    name: "{{ item }}"
    state: present
  loop:
    - zip
    - unzip
  become: yes

- name: Install password manager
  pacman:
    name: keepassxc
    state: present
  become: yes

- name: Install "flameshot" to take screenshots
  pacman:
    name: flameshot
    state: present
  become: yes

- name: Install "Gwenview" image viewer
  pacman:
    name: gwenview
    state: present
  become: yes

- name: Install "Gimp" photo editor
  pacman:
    name: gimp
    state: present
  become: yes

- name: Install "Okular" PDF reader
  pacman:
    name: okular
    state: present
  become: yes
